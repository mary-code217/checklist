<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
    <style>
        /* 화면 전체 덮는 반투명 배경 */
        .loader-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* 동그라미 스피너 */
        .loader-spinner {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 4px solid #cccccc;
            border-top-color: #295D95;
            animation: loader-spin 0.8s linear infinite;
        }

        @keyframes loader-spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 숨김 클래스 */
        .is-hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- 로딩 오버레이 -->
    <div id="page-loader" class="loader-backdrop">
        <div class="loader-spinner"></div>
    </div>
</body>
</html>
